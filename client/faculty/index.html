<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background-color: #5953ce;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 1;
  }

  .logo {
    width: 75px;
    height: 60px;
    border-radius: 20%;
    cursor: pointer;
    margin-right: 20px;
    border: 2px solid transparent;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }

  .logo:hover {
    transform: scale(1.2);
    border-color: #fff;
  }

  .logout-btn {
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 4px;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .logout-btn:hover {
    background-color: red;
  }

  .profile-container {
    display: flex;
    align-items: center;
  }
  
  .profile-container > * {
    margin-right: 20px;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 200px;
  }

  .container h2 {
    margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  .btn-secondary {
    background-color: #6c757d;
    color: #fff;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  .btn:hover {
    color: #fff;
  }
  #timerDisplay {
    font-size: 36px;
    font-weight: bold;
    color: #3caea3;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
<header>
  <h1>Faculty Dashboard</h1>
  <div class="profile-container">
    <a href="profile.html">
      <img src="profile.jpeg" alt="Profile Pic" class="logo">
    </a>
    <a href="../Welcome_Page.html" class="logout-btn">Logout</a>
    <span id="timerDisplay"></span>
  </div>
</header>

<div class="container">
  <h2>Actions</h2>
  <div class="btn-container">
    <button class="btn btn-primary" onclick="redirectToCreateQuiz()">Create a Quiz</button>
    <button class="btn btn-primary" onclick="redirectToCourse()">Add a Course</button>
    <button class="btn btn-secondary" onclick="redirectToViewReports()">View Reports</button>
  </div>
</div>

<script>
  function redirectToCreateQuiz() {
    window.location.href = "createquiz.html";
  }
  function redirectToViewReports() {
    window.location.href = "viewreport.html";
  }
  function redirectToCourse() {
    window.location.href = "course.html";
  }
  function updateTimer() {
    var seconds = 120;
    var timerDisplay = document.getElementById("timerDisplay");

    var timerInterval = setInterval(function() {
    var minutes = Math.floor(seconds / 60);
    var remainingSeconds = seconds % 60;

    timerDisplay.textContent = minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;

    if (seconds <= 30) {
      timerDisplay.style.color = "red";
    }

    if (seconds <= 0) {
      clearInterval(timerInterval);
      alert("Your session has timed out. Please log in again.");
      window.location.href = "../Welcome_Page.html";
    } else {
      seconds--;
    }
  }, 1000);
}

updateTimer();

</script>
</body>
</html>
